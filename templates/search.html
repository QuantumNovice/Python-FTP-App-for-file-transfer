{% extends "/header.html" %}

{%block content%}
<h1>Search Result</h1>

<div>
	<form action="{{ url_for('search') }}" method="POST">
		<input type="text" name="query">
		<input type="submit" value="Search">
	</form>
</div>
<div>
	{% for i in range(result|length)%}
		<h3><a href="{{ result[i] }}"> {{result[i].split('\\')[-1] }} </a><br></h3>
	{% endfor %}
</div>

{% endblock %}
