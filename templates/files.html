{% extends "/header.html" %}

{%block content%}

<h1>List of files available for download</h1>

<div>
	<form action="{{ url_for('search') }}" method="POST">
		<input type="text" name="query">
		<input type="submit" value="Search">
	</form>
</div>
<div>
	{% for i in range(FILES|length)%}
		<h3><a href="{{ FILES[i] }}"> {{ FILES[i].split('\\')[-1] }} </a><br></h3>
	{% endfor %}
</div>
{%endblock%}
